# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
# env:
  # Configure environment variables.
  # See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
  # - variable: MESSAGE
  #   value: Hello world!
  #   availability:
  #     - BUILD
  #     - RUNTIME

  # Grant access to secrets in Cloud Secret Manager.
  # See https://firebase.google.com/docs/app-hosting/configure#secret-parameters
  # - variable: MY_SECRET
  #   secret: mySecretRef

# Environment variables and secrets configuration
# NOTE: Secrets are stored in Google Cloud Secret Manager for security
env:
  # Plain environment variable
  - variable: NODE_ENV
    value: production
    availability:
      - RUNTIME
  
  # Firebase API Key from Secret Manager
  - variable: FIREBASE_API_KEY
    secret: FIREBASE_API_KEY
    availability:
      - RUNTIME
  
  # Firebase Service Account JSON from Secret Manager
  - variable: FIREBASE_SERVICE_ACCOUNT
    secret: FIREBASE_SERVICE_ACCOUNT
    availability:
      - RUNTIME

# For local development, continue using the `.env` file with the `dotenv` package.
# The `.env` file should be in `.gitignore` to prevent committing secrets.
